<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Netflix India - Clone</title>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="index.html"><img src="Netflix_logo.jpg" class="logo"></a>

            <ul class="nav_list">
                <li><button class="loginbtn">Sign In<Inp></Inp></button></li>

                <li class="lang"><Select class="langoptions">
                    <option>English</option>
                    <option>Hindi</option>
                </Select></li>

            </ul>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="text">
                <h1 class="heading">Unlimited movies, TV<br> shows and more.</h1>

                <h2 class="tagline1">Watch anywhere. Cancel anytime.</h2>
                <h3 class="tagline2">Ready to watch? Enter your email to create or restart your membership.</h3>
            </div>

            <div class="input">
                <div class="emailbox">
                    <input type="email" class="email" placeholder="Email address">
                </div>

                <div class="btn">
                    <button type="submit" class="startbtn">Get Started ></button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
